<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가사 이미지 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="preview-container">
            <div id="capture-area">
                <img id="album-cover-preview" src="" alt="앨범 커버 미리보기" style="display:none;" />
                <div class="text-content">
                    <div id="song-title-preview">노래 제목</div>
                    <div id="artist-name-preview">아티스트</div>
                    <div id="lyrics-preview">노래 가사</div>
                </div>
                <div class="desc-preview" id="desc-preview" style="display:none;"></div>
            </div>
        </div>
        <h1>가사 이미지 생성기</h1>
        <label for="title-align-select">제목/아티스트 정렬:</label>
        <select id="title-align-select">
            <option value="center">가운데</option>
            <option value="left">왼쪽</option>
            <option value="right">오른쪽</option>
        </select>
        <label for="title-size-select">제목/아티스트 크기:</label>
        <select id="title-size-select">
            <option value="normal">기본</option>
            <option value="large">크게</option>
        </select>
        <label for="lyrics-align-select">가사 정렬:</label>
        <select id="lyrics-align-select">
            <option value="center">가운데</option>
            <option value="left">왼쪽</option>
            <option value="right">오른쪽</option>
        </select>
        <label for="lyrics-size-select">가사 크기:</label>
        <select id="lyrics-size-select">
            <option value="normal">기본</option>
            <option value="large">크게</option>
        </select>
        <input type="text" id="title-input" placeholder="노래 제목">
        <input type="text" id="artist-input" placeholder="아티스트">
        <textarea id="lyrics-input" placeholder="여기에 가사를 입력하세요..."></textarea>
        <div id="lyrics-warning" style="display:none; color: red; font-size: 0.95em; margin-top: 5px;">가사가 8줄을 넘으면 사진이 짤릴 수 있습니다.</div>
        <input type="text" id="cover-url-input" placeholder="앨범 커버 이미지 URL">
        <label for="cover-input" class="file-label">앨범 커버 선택</label>
        <input type="file" id="cover-input" accept="image/*">
        <button id="export-button">이미지 파일로 내보내기</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
